<!doctype html>
<html lang="en">

<head>
    <title>Empleado Nuevo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Splash&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        
    </header>
    <main>
        <div class="container-fluid bg-body-secondary pt-lg-5" id="app">
            <div class="mt-lg-5 pt-lg-5">
            <form class="g-1 d-grid justify-content-around my-lg-3 py-lg-5">
                <div class="border-light rounded-4 bg-secondary text-secondary bg-opacity-10 px-lg-5 py-5 ">
                    <h1 class="mb-2">Alta de Empleado</h1>
                    <div class="col mb-2">
                        <label class="pe-2 form-label" for="nombre">Nombre</label>
                        <input class="bg-tertiary form-control" type="text" name="nombre" id="nombre" v-model="nombre">
                    </div>
                    <div class="col mb-2">
                        <label class="pe-2 form-label" for="apellido">Apellido</label>
                        <input class="bg-tertiary mb-3 form-control" type="text" name="apellido" id="apellido"
                            v-model="apellido">
                    </div>
                    <div class="col mb-2">
                        <label class="pe-2 form-label" for="puesto">Puesto</label>
                        <input class="bg-tertiary form-control" type="text" name="puesto" id="puesto" v-model="puesto">
                    </div>
                    <div class="col mb-2">
                        <label class="pe-2 form-label" for="sueldo">Sueldo</label>
                        <input class="bg-tertiary form-control" type="number" name="sueldo" id="sueldo"
                            v-model="sueldo">
                    </div>
                    <div class="col mb-2">
                        <label class="pe-2 form-label" for="imagen">Imagen</label>
                        <input class="bg-tertiary form-control" type="text" name="imagen" id="imagen" v-model="imagen">
                        <img width="200" :src="imagen" :alt="">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-warning text-light px-5" type="button"
                            v-on:click="grabar()">Grabar</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./JS/empleados.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
