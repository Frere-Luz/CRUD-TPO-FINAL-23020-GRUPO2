<!doctype html>
<html lang="en">
  <link rel="stylesheet" href="carrito.css">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <link rel="stylesheet" href="">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="bg-custom">
  <header>
   <div class="container">
        <h1 class="display-4 text-center text-custom  font-weight-bold" >Carrito de compras</h1>
        <p class="lead text-center text-custom">Seleccione la cantidad del producto que desea comprar</p>
      </div>
    </body>
    </header>
  <main>
        <div class="container ">
            
            <div id="app" class=" d-flex  flex-row flex-wrap justify-content-between text-center   align-items-flex-start">
       
                <div class="bg-custon input-group mb-3 bg-custon " style="width: 200px;"  v-for="item of cervezas" class="card">
                  <h5 class="card-text" id="codigo">{{item.nombre}}</h5>
                    <img class="card-img-top mx-auto rounded" :src="item.imagen" :alt="item.nombre" style="width: 150px;" >
                    <div class="card-body  ">
                     
                        <p class="card-title font-weight-bold border-dark"><p>
                        <h6 class="card-text">Precio: ${{item.precio}}</h6>
                        <h6 class="card-text">Stock:{{item.stock}}</h6>
                       <!-- <form action="">-->
                            <h6><label for="cantidad">Cantidad: </label></h6>
                            <input type="number" name="cantidad" id="cantidad" v-model="item.cantidad" class=".custom-input " >
                            <button v-on:click="comprar(item)" class="btn btn-primary m-2 " >Comprar</button> 
                            <!-- al metodo comprar le paso el  objeto "item" comleto-->
                        <!--</form>-->
                    </div>
                </div>

            </div>

        </div>

  </main>
  
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/vue.js"></script>

</body>

</html>
